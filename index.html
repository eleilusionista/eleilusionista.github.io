<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELE, Ilusionista</title>
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sección de presentación del ilusionista -->
  <section id="about">
    <h2>ELE Ilusionista</h2>
  </section>

  <!-- Contenido dinámico de interacción y cartas -->
  <div id="dynamicContent">
    <div id="interactionContainer"></div>
    <button id="continueButton" class="continue-button highlight">Continuar</button>
    <div id="cardsContainer"></div>
  </div>

  <!-- Botones fijos para Instagram, Donar y WhatsApp -->
  <div id="fixedButtons">
    <a href="https://instagram.com/ele.ilusionista" target="_blank">
      <img src="assets/Insta.png" alt="Instagram" />
    </a>
    <a id="donarButton" href="#">
      <img src="assets/Dona.png" alt="Donar" />
    </a>
    <a href="https://wa.me/56978168508" target="_blank">
      <img src="assets/whats.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- Ventana emergente con datos de transferencia -->
  <div id="donatePopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>Muchas gracias!!! Te dejo mis datos:</p>
      <pre id="transferData"></pre>
      <button id="copyButton">Copiar Datos</button>
    </div>
  </div>

  <!-- Mensaje final de agradecimiento oculto hasta el final -->
  <div id="thankYouMessage">¡Muchas gracias!</div>

  <!-- Script principal con toda la lógica del truco -->
  <script src="script.js"></script>
</body>
</html>
