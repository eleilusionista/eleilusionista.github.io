<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELE, Ilusionista</title>
  <meta name="description" content="Mini truco interactivo de cartas + datos de donación" />
  <link rel="preload" as="image" href="assets/fondo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Presentación -->
  <section id="about" aria-labelledby="title">
    <h2 id="title">ELE Ilusionista</h2>
  </section>

  <!-- Contenido principal -->
  <div id="dynamicContent">
    <div id="interactionContainer" role="region" aria-live="polite" aria-atomic="true">
      <div class="typewriter-text"></div>
    </div>
    <button id="continueButton" class="continue-button highlight" type="button">Continuar</button>
    <div id="cardsContainer" aria-label="Cartas"></div>
  </div>

  <!-- Botones fijos -->
  <div id="fixedButtons">
    <a href="https://instagram.com/ele.ilusionista" target="_blank" rel="noopener" aria-label="Instagram de ELE Ilusionista">
      <img src="assets/Insta.png" alt="Instagram" />
    </a>
    <a id="donarButton" href="#" aria-label="Abrir datos para donar">
      <img src="assets/Dona.png" alt="Donar" />
    </a>
    <a href="https://wa.me/56978168508" target="_blank" rel="noopener" aria-label="WhatsApp de ELE Ilusionista">
      <img src="assets/whats.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- Popup de donación -->
  <div id="donatePopup" class="popup" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupTitle">
    <div class="popup-content">
      <div class="popup-header">
        <div id="popupTitle" class="popup-title">¡Muchas gracias!</div>
        <button class="close" type="button" aria-label="Cerrar">×</button>
      </div>
      <p>Te dejo mis datos de transferencia:</p>
      <pre id="transferData" class="transfer"></pre>
      <button id="copyButton" class="copy-btn" type="button">Copiar datos</button>
    </div>
  </div>

  <!-- Mensaje final -->
  <div id="thankYouMessage" aria-hidden="true">
    <div class="box">¡Muchas gracias!</div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
