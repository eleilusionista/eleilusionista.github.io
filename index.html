<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELE, Ilusionista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="about">
        <h2>ELE Ilusionista</h2>
        <!-- Link de Instagram con ícono -->
        <a href="https://instagram.com/ele.ilusionista" target="_blank" class="instagram-link">
            <img src="assets/instagram.png" alt="Instagram" class="instagram-icon">
            @ele.ilusionista
        </a>
    </section>
    
    <div id="dynamicContent">
        <div id="interactionContainer"></div>
        <div id="cardsContainer"></div>
    </div>

    <!-- Botón Continuar/Fin fuera del contenedor, abajo a la derecha -->
    <button id="continueButton" class="continue-button">Continuar</button>

    <div id="fixedButtons">
        <button id="donarButton" class="donar-button">Donar</button>
        <a href="tel:+56987654321" id="guardarLink" class="guardar-button">Llamar Contacto</a>
    </div>

    <div id="donatePopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p style="color: black;">Muchas gracias!!! Te dejo mis datos:</p>
            <pre id="transferData" style="color: black;"></pre>
            <button id="copyButton">Copiar Datos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
